<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/capa.webp" controls>
        <source src="midia/Meuvideo-Mp4.mp4" type="video/mp4">
        <source src="midia/Meuvideo-Mp4-webm.webm" type="video/webm">
        <source src="midia/Meuvideo-Mp4.3g2" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo Vídeos do Youtube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ON5kbXBD4lE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    
</body>
</html>
